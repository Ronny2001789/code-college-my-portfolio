<!-- post_form.html (Enhanced with Bootstrap) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Form</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">üìù New Notes</h2>
        <form 
    method="POST" 
    hx-post="{% if post %}{% url 'post_update' post.id %}{% else %}{% url 'post_create' %}{% endif %}"
    hx-target="#post-{{ post.id }}" 
    hx-swap="outerHTML"
    class="mt-4"
>
    {% csrf_token %}
    
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    
    <div class="d-flex justify-content-between">
        <a href="{% url 'post_list' %}" class="btn btn-secondary">‚ùå No, Go Back</a>
        <button type="submit" class="btn btn-success">‚úÖ Save</button>
    </div>
</form>

    </div>
</body>
</html>
